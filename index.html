<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fun JS</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>

   <h2 class="bg-orange-300 py-5 text-3xl">That is your name?</h2>
   <hr>

   <input id="myName" class=" border-2 border-slate-500 py-2 px-3" type="search" placeholder="Enter your name">

   <select name="" id="mySelect">
      <option value="Option">Option</option>
      <option value="Meal">Male</option>
      <option value="Female">female</option>
   </select>


   <button class="bg-pink-200 rounded-lg px-5 py-1 ring ring-pink-400" id="mySubmit">Submit</button>

   <h2 class="text-xl" id="showDisplay"></h2>
   <div id="box" class="w-[300px] h-[200px] m-auto hidden rounded-lg bg-purple-300">
      <img id="myImg1" class=" object-cover hidden" src="./img/Screenshot_2.png" alt="for man">
      <img id="myImg2" class=" object-cover hidden" src="./img/Screenshot_3.png" alt="for woman">
   </div>

   <script src="index.js"></script>
</body>

</html>
